<!doctype html>
<html lang="pt-br">
	<head>
		<title>Protect The Planet</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="estilos.css"/><!--arquivo apenas css do jogo separado-->
		<script type="text/javascript" src="jscript.js"></script><!--arquivo apenas js do jogo separado-->
		<script data-ad-client="ca-pub-5169027062593273" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	</head>
	<body>

		<div id="painel"><!--painel div do jogo>-->
			Planeta
			<div id="medidorPlaneta"><!--medidor de barra de vida do planeta-->
				<div id="barraPlaneta"></div><!--barra do planeta de vida-->
			</div>
			<div id="contBombas"></div><!--contagem de bombas no jogo-->
			<div class="game-container">
				<div class="movement-buttons">
					<button id="upButton" ontouchstart="moverCima()" ontouchend="pararMovimento()">Cima</button>
					<br>
				<div class="left-right-buttons"></div>
					<button id="leftButton" ontouchstart="moverEsquerda()" ontouchend="pararMovimento()">Esquerda</button>
					<button id="rightButton" ontouchstart="moverDireita()" ontouchend="pararMovimento()">Direita</button>
				</div>
					<br>
					<button id="downButton" ontouchstart="moverBaixo()" ontouchend="pararMovimento()">Baixo</button>
				</div>
				<button id="shootButton" ontouchstart="atirarK()">Atirar</button>
			</div>
		</div>
		<div id="naveJog" class="navJog"></div><!--nave do jogador q controlaremos-->
		<div id="telaMsg" class="telaMsg"><!--div Msg mostra tela vitoria e derrota-->
			<button id="btnJogar" class="btnJogar">Jogar</button>
		</div>	<!--button: botÃ£o para jogar o jogo-->
		
	</body>
</html>
